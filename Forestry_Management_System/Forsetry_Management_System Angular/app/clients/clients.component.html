<div style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQJWgmUCteyf2vorYHnCj78YgJptywNDb5kqvlSXS_3ZI84JuED"); background-size: cover; background-position: center; background-repeat: no-repeat; height: 700px;'>
    <div  style="padding-top: 45px;">
    <table class="table "  class="container" >
    <tr>
        <th style="font-family: cursive;">Client Id</th>
        <th style="font-family: cursive;">Client Name</th>
        <th style="font-family: cursive;"  >Street Address1</th>
        <th style="font-family: cursive;">Street Address2</th>
        <th style="font-family: cursive;">Town</th>
        <th style="font-family: cursive;">Postal Code</th>
        <th style="font-family: cursive;">email</th>
        <th style="font-family: cursive;">Telephone</th>
       <th *ngIf='isAdmin()'>Delete</th>
        
    </tr>

    <tr *ngFor='let client of clients'>
        
            <td style="font-family: cursive;">{{client.clientId}}</td>
            <td style="font-family: cursive;">{{client.clientName}}</td>
            <td style="font-family: cursive;">{{client.streetAddress1}}</td>
            <td style="font-family: cursive;">{{client.streetAddress2}}</td>
            <td style="font-family: cursive;">{{client.town}}</td>
            <td style="font-family: cursive;">{{client.postalCode}}</td>
            <td style="font-family: cursive;">{{client.email}}</td>
            <td style="font-family: cursive;">{{client.telephone}}</td>
            <td><button class= 'btn btn-success' *ngIf='isAdmin()' (click)='deleteClient(client)'>Delete</button></td>
           
        



    </tr>



</table>
</div>
</div>
