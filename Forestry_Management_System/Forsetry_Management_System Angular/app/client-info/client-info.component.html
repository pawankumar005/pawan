<div style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQJWgmUCteyf2vorYHnCj78YgJptywNDb5kqvlSXS_3ZI84JuED"); background-size: cover; background-position: center; background-repeat: no-repeat; height: 700px;'>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<section style="border-width: 15px;">

    <div class="col-md-4 offset-md-4 " style="padding-top: 20px;">
        <div class="card" style=" background-color: rgba(245, 245, 245, 0);">
            <div class='container' style="margin-top: 10px;">
                <table class="table" *ngIf='client'>
                    <tr style="font-family: cursive; font-weight: bold; font-size: large;">Account Details</tr><br>

                    <tr style="font-family: cursive;">Name : {{client.clientName}} </tr><br>
                    <tr style="font-family: cursive;">Street Address1 : {{client.streetAddress1}}</tr><br>
                    <tr style="font-family: cursive;">Street Address2 : {{client.streetAddress2}}</tr><br>
                    <tr style="font-family: cursive;">Town : {{client.town}}</tr><br>
                    <tr style="font-family: cursive;">Postal code : {{client.postalCode}}</tr><br>
                    <tr style="font-family: cursive;">Email : {{client.email}}</tr><br>
                    <tr style="font-family: cursive;">Phone Number : {{client.telephone}}</tr><br>
                    <tr>
                        <td><button class='btn btn-info' style="float: left;"
                                (click)='modifyClientInfo(client)'>Modify</button>
                            <button class='btn btn-dark' style="float: left;" (click)='deleteClient(client)'>Delete
                                Account</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
</div>
