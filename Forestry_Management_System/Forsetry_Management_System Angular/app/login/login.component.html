<div style='background-image: url("https://images.pexels.com/photos/1250260/pexels-photo-1250260.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"); background-size: cover; background-position: center; background-repeat: no-repeat; height: 700px;'>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-3 " style="padding-top: 50px;" >
    <form #loginForm='ngForm' (ngSubmit)=login(loginForm)>
        <div class="form-group">
            <div class="card" style=" background-color: rgba(245, 245, 245, 0);">
                <div class="card-header"  style="font-family: cursive; color: white; font-weight: bolder; ">Login</div>
                <div class="card-body">
                    <label for="email" style="font-family: cursive; color: white; font-weight: bolder;">Email </label>
                    <input type="email" name="email" id="email" minlength="8" required #email='ngModel' ngModel
                        class="form-control" email style="background-color:rgba(0, 0, 0, 0); color: white;">
                    <div *ngIf='email.touched && email.invalid'>
                        <div class="alert alert-danger" *ngIf='email.errors.required'>
                            This field is Mandatory
                        </div>

                        <!-- <div class="alert alert-danger" *ngIf='email.errors.minlength'>
                            Minimum 8 Characters
                        </div> -->

                        <div class="alert alert-danger" *ngIf='email.errors.email'>
                            Enter Only Email Id

                        </div>
                    </div>


                    <div class="form-group">
                        <label for="password"  style="font-family: cursive; color: white; font-weight: bolder;">Password</label>
                        <input type="password" style="background-color:rgba(245, 245, 245, 0); color: white" name="password" id="password" #password='ngModel' ngModel
                            class="form-control" required>
                        <div *ngIf='password.invalid && password.touched'>
                            <div class="alert alert-danger" *ngIf='password.errors.required'>
                                This Field is Mandatory
                            </div>


                        </div>
                    </div>
                </div>



                <div class="card-footer">
                    <button type="submit" class="btn btn-success float-right">Login
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
