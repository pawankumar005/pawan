<div
    style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQJWgmUCteyf2vorYHnCj78YgJptywNDb5kqvlSXS_3ZI84JuED"); background-size: cover; background-position: center; background-repeat: no-repeat; height: 700px;'>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div style="padding-top: 20px;">
    <div class="col-md-4 offset-md-4 ">
        <form #addOrderForm='ngForm' (ngSubmit)='addOrder(addOrderForm)'>
            <div class="card" style=" background-color: rgba(245, 245, 245, 0);">
                <div class="card-body">
                    <div class="form-group">
                        <label for="productName" style="font-family: cursive;">Product Name*</label>
                        <input type="text" name="productName" id="productName" #productName='ngModel' ngModel required
                            class="form-control"  style="background-color:rgba(245, 245, 245, 0); border-color: black; border-width: thin;">
                    </div>
                    <div class="form-group">
                        <label for="url" style="font-family: cursive;">Url*</label>
                        <input type="text" name="url" id="url" #url='ngModel' ngModel required class="form-control"  style="background-color:rgba(245, 245, 245, 0); border-color: black; border-width: thin;">
                    </div>

                    <div class="form-group">
                        <label for="quantity" style="font-family: cursive;">Quantity*</label>
                        <input type="number" name="quantity" id="quantity" #quantity='ngModel' ngModel required
                            class="form-control"  style="background-color:rgba(245, 245, 245, 0); border-color: black; border-width: thin;">
                    </div>

                    <button type="submit" class="btn btn-outline-primary float-right">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
